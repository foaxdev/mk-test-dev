<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MK</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="register">
        <a class="button register__button" href="#">Регистрация</a>
    </section>
    <section class="modal modal--step-1">
        <div class="modal__header-wrap">
            <h2 class="modal__header">Регистрация</h2>
            <button class="modal__close-button" type="button">Закрыть окно
              <svg width="19" height="19" viewBox="0 0 19 19" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M18.3847 16.2635C18.7753 16.654 18.7753 17.2871 18.3847 17.6777L17.6776 18.3848C17.2871 18.7753 16.6539 18.7753 16.2634 18.3848L9.54591 11.6673L2.8284 18.3848C2.43787 18.7753 1.8047 18.7753 1.41418 18.3848L0.707075 17.6777C0.316554 17.2871 0.316554 16.654 0.707075 16.2635L7.42459 9.54594L0.707077 2.82843C0.316556 2.43791 0.316557 1.80473 0.707077 1.41421L1.41418 0.707106C1.80471 0.316585 2.43788 0.316585 2.8284 0.707106L9.54591 7.42462L16.2634 0.707109C16.6539 0.316588 17.2871 0.316588 17.6776 0.707109L18.3847 1.41422C18.7753 1.80474 18.7753 2.43791 18.3847 2.82843L11.6672 9.54594L18.3847 16.2635Z"/></svg>
            </button>
        </div>
        <form class="modal__form" method="post" action="#" enctype="text/plain" autocomplete="off">
            <label class="modal__label" for="email">E-mail</label>
            <input class="modal__input" type="email" name="email" id="email" required>
            <span class="errors__title error__title-email"></span>
            <label class="modal__label" for="nickname">Никнейм</label>
            <input class="modal__input" type="text" name="nickname" id="nickname" required>
            <span class="errors__title error__title-nick"></span>
            <label class="modal__label" for="password">Пароль</label>
            <input class="modal__input" type="password" name="password" id="password" required>
            <div class="errors">
                <b class="errors__note">Пароль должен содержать:</b>
                <span class="errors__name errors__name--chars">от 6 до 32 символов</span>
                <span class="errors__name errors__name--numbers">цифру</span>
                <span class="errors__name errors__name--case">заглавную и строчную буквы</span>
                <span class="errors__title error__title-password">Пароль не должен совпадать с Никнеймом</span>
            </div>
            <label class="modal__label modal__label--password-repeat" for="password-repeat">Пароль ещё раз</label>
            <input class="modal__input" type="password" id="password-repeat" required>
            <div class="errors">
                <span class="errors__title error__title-repeat">Введённые пароли не совпадают</span>
            </div>
            <div class="modal__agreement-wrap">
              <div class="modal__checkbox" role="checkbox" aria-checked="false" tabindex="0">
                <span class="modal__checkbox-indicator"></span>
                <label class="modal__label modal__label--agreement" for="agreement">Я принимаю условия&nbsp;<a class="modal__label modal__label--agreement" href="#">Пользовательского соглашения</a></label>
                <input class="modal__checkbox-input visually-hidden" type="checkbox" id="agreement" tabindex="-1" required>
              </div>
            </div>
            <button class="modal__button button button--disabled" type="submit">Зарегистрироваться</button>
        </form>
    </section>

    <script src="js/constants.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/debounce.js"></script>
    <script src="js/data.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/checkbox.js"></script>
</body>
</html>
